<html>
    <head>
        <script>
            function handleEvent(){
                document.getElementById("button1").addEventListener("click",handleButtonClick);

                function handleButtonClick(){
                    alert("click Event");
                }
            }
            function handleRemove(){
                var parent = document.getElementById("div1");
                var child = document.getElementById("p2");
                parent.removeChild(child);
            }
            function handleCreate(){
                var parent = document.getElementById("div1");
                var child = document.createElement("p");
                var text = document.createTextNode("New Node Added");
                child.appendChild(text);
                parent.appendChild(child);

            }

            window.addEventListener("load",handleEvent);
        </script>
    </head>
    <body>
        <input type="button" value="click me" id="button1"><br><br>
        <div id="div1">
            <p id="p1">If you are the smartest person in the room,then you are in the wrong room.</p>
            <p id="p2">You can do anything you wish.</p><br>
        </div>
        <input type="button" value="remove" id="button2" onclick="handleRemove()">
        <input type="button" value="create" id="button3" onclick="handleCreate()">
    </body>
</html>
